            <h1 id="how-to-activate-dark-reader-payment">How to activate Dark Reader payment</h1>
<ol>
<li>Click <strong>Extensions icon</strong> and <strong>pin Dark Reader</strong>.</li>
</ol>
<img src="/images/activation/ch-pin to toolbar.png" alt="Pin to toolbar" style="width: 20rem;" loading="lazy" />

<ol start="2">
<li>Open <strong>Dark Reader</strong>, click <strong>More</strong> and press <strong>All settings</strong> button.</li>
</ol>
<img src="/images/activation/ch-all settings.png" alt="All settings" style="width: 16rem;" loading="lazy" />

<ol start="3">
<li>Click <strong>Activation</strong>, enter your <strong>email</strong> and <strong>code</strong>, then click <strong>Activate</strong>.</li>
</ol>
<img src="/images/activation/ch-activate.png" alt="Activate" style="width: 24rem;" loading="lazy" />

<p>Congratulations, you have successfully activated the extension!</p>
<img src="/images/activation/congratulations.png" alt="Congratulations" style="width: 16rem; box-shadow: none;" loading="lazy" />

        document.querySelectorAll('video').forEach((video) => {
